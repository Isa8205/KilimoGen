<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kilimogen</title>
    <style>
      :root {
        --titlebar-bg: #22331D;
        --titlebar-fg: #cccccc;
        --titlebar-height: 35px;
        --hover-bg: #383838;
        --close-hover-bg: #e81123;
        --border-color: #252525;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow-y: hidden;
        background-color: #252526;
        color: #cccccc;
      }

      #titlebar {
        -webkit-app-region: drag;
        height: var(--titlebar-height);
        background: var(--titlebar-bg);
        color: var(--titlebar-fg);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0;
        border-bottom: 1px solid var(--border-color);
        user-select: none;
      }

      .no-drag {
        -webkit-app-region: no-drag;
      }

      .app-title {
        display: flex;
        align-items: center;
        padding-left: 10px;
        font-size: 12px;
        height: 100%;
      }

      .app-icon {
        width: 16px;
        height: 16px;
        margin-right: 8px;
        background-color: #0078d7;
        border-radius: 3px;
      }

      .window-controls {
        display: flex;
        height: 100%;
      }

      .window-control-button {
        -webkit-app-region: no-drag;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 46px;
        height: 100%;
        font-size: 12px;
        background: transparent;
        border: none;
        color: var(--titlebar-fg);
        cursor: pointer;
        transition: background-color 0.1s ease;
        outline: none;
      }

      .window-control-button:hover {
        background-color: var(--hover-bg);
      }

      .window-control-button.close:hover {
        background-color: var(--close-hover-bg);
      }

      .menu-bar {
        display: flex;
        height: 100%;
        margin-left: 10px;
      }

      .menu-item {
        -webkit-app-region: no-drag;
        display: flex;
        align-items: center;
        padding: 0 8px;
        height: 100%;
        font-size: 12px;
        cursor: pointer;
      }

      .menu-item:hover {
        background-color: var(--hover-bg);
      }

      #content {
        flex: 1;
        overflow: auto;
        position: relative;
      }

      /* Responsive adjustments */
      @media (max-width: 600px) {
        .menu-bar {
          display: none;
        }

        .window-control-button {
          width: 40px;
        }
      }

      @media (max-width: 400px) {
        .app-title span {
          max-width: 100px;
          overflow: hidden;
          text-overflow: ellipsis;
          white-space: nowrap;
        }
      }
    </style>
  </head>
  <body>
    <div id="titlebar">
      <div class="app-title">
        <div class="app-icon"></div>
        <span>Kilimogen</span>
      </div>

      <div class="menu-bar no-drag">
        <div class="menu-item">File</div>
        <div class="menu-item">Edit</div>
        <div class="menu-item">View</div>
        <div class="menu-item">Help</div>
      </div>

      <div class="window-controls">
        <button
          id="minimize-button"
          class="window-control-button"
          onclick="window.api.window.minimize()"
          title="Minimize"
        >
          &#8211;
        </button>
        <button
          id="maxminimize-button"
          class="window-control-button"
          title="Maximize"
        >
          &#9744;
        </button>
        <button
          id="close-button"
          class="window-control-button close"
          onclick="window.api.window.close()"
          title="Close"
        >
          &#10005;
        </button>
      </div>
    </div>

    <div id="root">
      <!-- Your application content goes here -->
    </div>

    <script type="module" src="/src/main.tsx"></script>
    <script>
      document.addEventListener("DOMContentLoaded", async() => {
        const maxminimizeButton = document.getElementById("maxminimize-button");
        const resterButton = `
        <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
          <path d="M2 2h5v1H3v4H2V2zm3 3h5v5H5V5zm1 1v3h3V6H6z"/>
        </svg>
`;

        maxminimizeButton.addEventListener("click", async () => {
          isMaximized = await window.api.window.maximize();
          updateMaxminimizeButton();
        });
        
        const updateMaxminimizeButton = () => {
          if (isMaximized) {
            maxminimizeButton.innerHTML = resterButton; // Restore icon
            maxminimizeButton.title = "Restore";
          } else {
            maxminimizeButton.innerHTML = "&#9744;"; // Maximize icon
          }
        };
      });
    </script>
  </body>
</html>
