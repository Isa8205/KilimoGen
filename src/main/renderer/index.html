<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kilimogen</title>
    <style>
        :root {
          --titlebar-bg: #22331d;
          --titlebar-fg: #cccccc;
          --titlebar-height: 35px;
          --hover-bg: #383838;
          --close-hover-bg: #e81123;
          --border-color: #252525;
        }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow-y: hidden;
        background-color: #252526;
        color: #cccccc;
      }

      #titlebar {
        -webkit-app-region: drag;
        height: var(--titlebar-height);
        background: var(--titlebar-bg);
        color: var(--titlebar-fg);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0;
        border-bottom: 1px solid var(--border-color);
        user-select: none;
      }

      .no-drag {
        -webkit-app-region: no-drag;
      }

      .app-title {
        display: flex;
        align-items: center;
        padding-left: 10px;
        font-size: 12px;
        height: 100%;
      }

      .app-icon {
        width: 16px;
        height: 16px;
        margin-right: 8px;
        background-color: #0078d7;
        border-radius: 3px;
      }

      .window-controls {
        display: flex;
        height: 100%;
      }

      .window-control-button {
        -webkit-app-region: no-drag;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 46px;
        height: 100%;
        font-size: 12px;
        background: transparent;
        border: none;
        color: var(--titlebar-fg);
        cursor: pointer;
        transition: background-color 0.1s ease;
        outline: none;
      }

      .window-control-button:hover {
        background-color: var(--hover-bg);
      }

      .window-control-button.close:hover {
        background-color: var(--close-hover-bg);
      }

      .menu-bar {
        display: flex;
        height: 100%;
        margin-left: 10px;
      }

      .menu-item {
        -webkit-app-region: no-drag;
        display: flex;
        align-items: center;
        padding: 0 8px;
        height: 100%;
        font-size: 12px;
        cursor: pointer;
      }

      .menu-item:hover {
        background-color: var(--hover-bg);
      }

      #content {
        flex: 1;
        overflow: auto;
        position: relative;
      }

      /* Responsive adjustments */
      @media (max-width: 600px) {
        .menu-bar {
          display: none;
        }

        .window-control-button {
          width: 40px;
        }
      }

      @media (max-width: 400px) {
        .app-title span {
          max-width: 100px;
          overflow: hidden;
          text-overflow: ellipsis;
          white-space: nowrap;
        }
      }
    </style>
  </head>
  <body>

    <div id="root">
      <!-- Your application content goes here -->
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
